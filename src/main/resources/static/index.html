<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades Inmobiliarias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gestión de Propiedades Inmobiliarias</h1>
    <form id="propertyForm">
        <input type="text" id="address" placeholder="Dirección" required>
        <input type="number" id="price" placeholder="Precio" required>
        <input type="number" id="size" placeholder="Tamaño (m²)" required>
        <textarea id="description" placeholder="Descripción" required></textarea>
        <button type="submit">Agregar Propiedad</button>
    </form>
    <h2>Lista de Propiedades</h2>
    <ul id="propertyList"></ul>
</body>
</html>
